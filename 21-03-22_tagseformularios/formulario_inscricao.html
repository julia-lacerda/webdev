<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscrição</title>
</head>

<body>
    <header>
        <img src="imagens/0ba3d60362c7e6d256cfc1f37156bad9.jpg" alt="banner" style="width: 100%;">
    </header>

    <nav>
        <ul>
            <li> <a href="index.html">Início</a> </li>
            <li> <a href="formulario_inscricao.html">Inscreva-se</a> </li>
            <li> <a href="cronograma.html">Cronograma de Aula</a> </li>
        </ul>
    </nav>

    <form action="sucesso.html">
        <fieldset>
            <legend>Dados pessoais</legend>
            
            <label for="text">Nome:</label>
            <input type="text" name="nome" id="nome">

            <br><br>

            <label for="telefone">Telefone:</label>
            <input type="number" name="telefone" id="telefone">

            <br><br>

            <label for="nasc">Data de nascimento:</label>
            <input type="date" name="nasc" id="nasc" min="1985-01-01" max="2000-01-01">
            
            <br><br>

            <label for="hora">Hora:</label>
            <input type="time" name="hora" id="hora">
            
            <br><br>

            <label for="cpf">CPF:</label>
            <input type="number" name="cpf" id="cpf">

            <br><br>
            
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">

            <br><br>

            <input type="radio" name="genero" value="masculino">
            <label for="masculino">Masculino</label>

            <input type="radio" name="genero" value="feminino">
            <label for="feminino">Feminino</label>

            <input type="radio" name="genero" value="outro">
            <label for="outro">Outro</label>

            <br><br>

            <h4>Você possui algum tipo de deficiência?</h4>
            <input type="checkbox" value="nenhuma" name="deficiencia" id="nenhuma">
            <label for="nenhuma">Nenhuma</label>

            <input type="checkbox" value="fisica" name="deficiencia" id="fisica">
            <label for="fisica">Física</label>

            <input type="checkbox" value="visual" name="deficiencia" id="visual">
            <label for="visual">Visual</label>

            <input type="checkbox" value="auditiva" name="deficiencia" id="auditiva">
            <label for="auditiva">Auditiva</label>

            <input type="checkbox" value="outra" name="deficiencia" id="outra">
            <label for="outra">Outra</label>

            <br><br>

            <label for="estado">Selecione o estado:</label>
            <select name="estado" id="estado">
                <option value="São Paulo">São Paulo</option>
                <option value="Ceará">Ceará</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Paraná">Paraná</option>
            </select>
        </fieldset>
        
        <br>

        <fieldset>
            <legend>Comentários adicionais</legend>
            <label for="info"></label>
            <textarea name="info" id="info" cols="30" rows="18"></textarea>
        </fieldset>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>

    <section>
        <footer> <p>Copyright 2022 by Julia Lacerda. All Rights Reserved</p> </footer>
    </section>


</body>

</html>
